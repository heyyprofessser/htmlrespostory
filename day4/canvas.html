<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link >
</head>
<body>
    
    <canvas id="canvas" height="500px" width="500px" style="border: 1px solid black;">

    </canvas>
    <script >
        var canvas =document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        // 
        
        ctx.beginPath()
        ctx.moveTo(150,120)
        ctx.lineTo(100,100)
        ctx.closePath()
        ctx.stroke()
    </script>
</body>
</html>
