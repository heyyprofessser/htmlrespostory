<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        h1{
            color: orange;
        } 
        div{
            color: pink;
        }
        #codered{
            color: red;
        }
        .first{
            background-color: rgb(55, 20, 20);
        }
        * {
            background-color: rgb(20, 55, 41);
        }
        .head1,#head2,.head3{
            font-size: xx-small;
        }
    </style>
</head>
<body>
    

    <h1>this is css class</h1>
    <div class="first">this is web development</div>
    <h1 id="codered">this is node class</h1>
    <h1 class="head1">this is net class</h1>
    <h1 id="head2">this is dash class</h1>
    <h1 class="head3">this is start class</h1>
</body>
</html>
